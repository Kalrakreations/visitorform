<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    ==============================================================
    üìå FINAL HTML FORM STRUCTURE
    ==============================================================
    This form is designed to:
      ‚úÖ Capture user data for Google Sheets via Apps Script
      ‚úÖ Pre-fill Country with "India"
      ‚úÖ Allow selection of State + City (India-specific)
      ‚úÖ Provide floating labels (except pre-filled dropdowns)
      ‚úÖ Restrict phone number to 10 digits when India is selected
      ‚úÖ Offer iOS-style theme toggle (light/dark with animations)
      ‚úÖ Ripple effect on submit with loading + success animations
      ‚úÖ Business Type auto-assigns Department + Person (via JS)
      ‚úÖ Works offline as a PWA with Service Worker & Manifest
  -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Business Registration Form</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="icons/icon-192.png">

  <!-- CSS (External, will be linked later) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ==============================================================
       üåô‚òÄÔ∏è THEME TOGGLE (iOS STYLE)
       ============================================================== -->
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch" class="theme-switch">
    <label for="themeSwitch" class="toggle-label">
      <span class="icon sun">‚òÄÔ∏è</span>
      <span class="icon moon">üåô</span>
      <span class="ball"></span>
    </label>
  </div>

  <!-- ==============================================================
       üìù MAIN FORM
       ============================================================== -->
  <main>
    <h1>Business Registration Form</h1>
    <form id="businessForm" novalidate>
      
      <!-- Full Name -->
      <div class="form-group">
        <input type="text" id="fullName" name="fullName" required>
        <label for="fullName">Full Name</label>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>

      <!-- Phone (validation handled in JS) -->
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required>
        <label for="phone">Phone Number</label>
      </div>

      <!-- Designation (No floating label because prefilled dropdown) -->
      <div class="form-group static-label">
        <label for="designation">Designation</label>
        <select id="designation" name="designation" required>
          <option value="" disabled selected>Select Designation</option>
          <option>Manager</option>
          <option>Director</option>
          <option>Executive</option>
          <option>Owner</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Country (Default India) -->
      <div class="form-group static-label">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="India" selected>India</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Singapore">Singapore</option>
          <option value="United Arab Emirates">United Arab Emirates</option>
          <option value="Japan">Japan</option>
        </select>
      </div>

      <!-- State (Only for India) -->
      <div class="form-group static-label">
        <label for="state">State</label>
        <select id="state" name="state">
          <option value="" disabled selected>Select State</option>
          <!-- Inline all Indian States -->
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Delhi</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
      </div>

      <!-- City (Dynamically updated by JS) -->
      <div class="form-group static-label">
        <label for="city">City</label>
        <select id="city" name="city" required>
          <option value="" disabled selected>Select City</option>
          <!-- Cities will be dynamically injected via JS based on State -->
        </select>
      </div>

      <!-- Business Type -->
      <div class="form-group static-label">
        <label for="businessType">Business Type</label>
        <select id="businessType" name="businessType" required>
          <option value="" disabled selected>Select Business Type</option>
          <option value="Exporter">Exporter</option>
          <option value="International Certification">International Certification</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="Ecommerce Services">E-commerce Services</option>
          <option value="Trader">Trader</option>
          <option value="Retailer">Retailer</option>
          <option value="Wholesaler">Wholesaler</option>
          <option value="Distributor">Distributor</option>
          <option value="Marketing">Marketing</option>
          <option value="Quality">Quality</option>
          <option value="Hotels">Hotels</option>
          <option value="HoReCa">HoReCa</option>
        </select>
      </div>

      <!-- Department & Person (auto-filled, read-only) -->
      <div class="form-group">
        <input type="text" id="department" name="department" readonly>
        <label for="department">Assigned Department</label>
      </div>
      <div class="form-group">
        <input type="text" id="person" name="person" readonly>
        <label for="person">Assigned Person</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" class="ripple-btn">
        Submit
      </button>
    </form>
  </main>

  <!-- No Script Fallback -->
  <noscript>
    <p>Please enable JavaScript to use this form.</p>
  </noscript>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
