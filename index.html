<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <p><a href="#">My Form</a></p>
    </div>
  </header>

  <!-- Form -->
  <div class="form-container">
    <h1>Submit Details</h1>
    <form id="userForm">
      
      <div class="input-container">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Name</label>
      </div>

      <div class="input-container">
        <input type="tel" id="phone" name="phone" placeholder=" " required>
        <label for="phone">Phone</label>
      </div>

      <div class="input-container">
        <select id="state" name="state" required>
          <option value="" disabled selected hidden></option>
        </select>
        <label for="state">State</label>
      </div>

      <div class="input-container">
        <input type="file" id="file" name="file">
        <label for="file">Upload File</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Popup -->
  <div id="formPopup" class="form-popup">Form submitted successfully!</div>

  <!-- JS -->
  <script>
    // Populate states
    const states = ["Andhra Pradesh","Bihar","Delhi","Goa","Gujarat","Haryana","Karnataka","Kerala","Maharashtra","Punjab","Rajasthan","Tamil Nadu","Uttar Pradesh","West Bengal"];
    const stateSelect = document.getElementById("state");
    states.forEach(st => {
      const opt = document.createElement("option");
      opt.value = st;
      opt.textContent = st;
      stateSelect.appendChild(opt);
    });

    // Form validation
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      // Allow only alphabets (no numbers, emojis, special chars except space)
      if (!/^[A-Za-z\s]+$/.test(name)) {
        showPopup("Name must only contain alphabets.", true);
        return;
      }

      // Allow only + and numbers
      if (!/^\+?[0-9]+$/.test(phone)) {
        showPopup("Phone must only contain + and numbers.", true);
        return;
      }

      // Show success popup
      showPopup("Form submitted successfully!", false);
      this.reset();
      setTimeout(() => location.reload(), 1200);
    });

    function showPopup(message, isError=false) {
      const popup = document.getElementById("formPopup");
      popup.textContent = message;
      popup.classList.toggle("error", isError);
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2500);
    }
  </script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker registered.', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    });
  }
  </script>
</body>
</html>
