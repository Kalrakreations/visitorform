<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Form</title>

  <!-- ===================================================
       CSS LINK (Inline or separate can be used)
       We'll send full CSS after this
  =================================================== -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- ===================================================
       Comments:
       - This HTML represents the visitor registration form.
       - It works with script.js and style.css to provide:
         * Theme toggle (light/dark)
         * Pre-filled country/state/city
         * Phone validation & color glow
         * Department assignment
         * Submit button ripple & spinner animation
  =================================================== -->
</head>
<body>
  <!-- ===================== HEADER ===================== -->
  <header class="site-header">
    <div class="header-left">
      <p>Visitor Registration Form</p>
    </div>
    <div class="theme-toggle">
      <!-- Hidden checkbox for theme toggle -->
      <input type="checkbox" id="themeCheckbox">
      <!-- iOS style switch -->
      <label class="switch" for="themeCheckbox"></label>
      <!-- Sun & Moon icons -->
      <i class="icon-sun">‚òÄÔ∏è</i>
      <i class="icon-moon">üåô</i>
    </div>
  </header>

  <!-- ===================== FORM CONTAINER ===================== -->
  <main>
    <div class="form-container">
      <h1>Register as Visitor</h1>
      <form id="visitorForm">
        <!-- Event Name -->
        <div class="input-container">
          <input type="text" id="eventName" required placeholder=" ">
          <label for="eventName">Event Name</label>
        </div>

        <!-- Name -->
        <div class="input-container">
          <input type="text" id="name" required placeholder=" ">
          <label for="name">Full Name</label>
        </div>

        <!-- Phone -->
        <div class="input-container">
          <input type="tel" id="phone" required placeholder=" ">
          <label for="phone">Phone</label>
        </div>

        <!-- Email -->
        <div class="input-container">
          <input type="email" id="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>

        <!-- Company -->
        <div class="input-container">
          <input type="text" id="company" placeholder=" ">
          <label for="company">Company</label>
        </div>

        <!-- Designation -->
        <div class="input-container">
          <input type="text" id="designation" placeholder="Manager">
          <label for="designation">Designation</label>
        </div>

        <!-- Country -->
        <div class="input-container">
          <select id="country">
            <!-- Populated dynamically via JS -->
          </select>
          <label for="country">Country</label>
        </div>

        <!-- State -->
        <div class="input-container">
          <select id="state">
            <!-- Populated dynamically via JS -->
          </select>
          <label for="state">State</label>
        </div>

        <!-- City -->
        <div class="input-container">
          <select id="city">
            <!-- Populated dynamically via JS -->
          </select>
          <label for="city">City</label>
        </div>

        <!-- Business -->
        <div class="input-container">
          <input type="text" id="business" placeholder=" ">
          <label for="business">Business Type</label>
        </div>

        <!-- Department (auto-assigned) -->
        <div class="input-container">
          <input type="text" id="department" readonly placeholder=" ">
          <label for="department">Department</label>
        </div>

        <!-- Assigned Person (auto-assigned) -->
        <div class="input-container">
          <input type="text" id="assignedPerson" readonly placeholder=" ">
          <label for="assignedPerson">Assigned Person</label>
        </div>

        <!-- Remarks -->
        <div class="input-container">
          <textarea id="remarks" placeholder=" "></textarea>
          <label for="remarks">Remarks</label>
        </div>

        <!-- Latitude -->
        <div class="input-container">
          <input type="text" id="latitude" placeholder=" ">
          <label for="latitude">Latitude</label>
        </div>

        <!-- Longitude -->
        <div class="input-container">
          <input type="text" id="longitude" placeholder=" ">
          <label for="longitude">Longitude</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
      </form>
    </div>
  </main>

  <!-- ===================== JS SCRIPT ===================== -->
  <script src="script.js"></script>
</body>
</html>
