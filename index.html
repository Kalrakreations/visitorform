<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Form - Sahil Kalra</title>
  <link rel="stylesheet" href="form-style.css">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <p>
      <a href="https://www.linkedin.com/in/skalra1999/" target="_blank" style="text-decoration:none; color:inherit; font-weight:600;">
        Sahil Kalra
      </a> | +91 9646290118
    </p>
  </div>

  <!-- Apple-style Dark/Light Mode Toggle -->
  <div class="theme-toggle">
    <input type="checkbox" id="darkModeSwitch">
    <label for="darkModeSwitch" class="switch"></label>
  </div>
</header>

<main class="form-container">
  <h1>Visitor Form</h1>
  <form id="customerForm" autocomplete="off">

    <!-- Event Name -->
    <div class="input-container">
      <input type="text" name="eventName" id="eventName" placeholder=" ">
      <label for="eventName">Event Name</label>
    </div>

    <!-- Name -->
    <div class="input-container">
      <input type="text" name="name" id="name" placeholder=" " required>
      <label for="name">Name *</label>
    </div>

    <!-- Phone -->
    <div class="input-container">
      <input type="tel" name="phone" id="phone" placeholder=" " required>
      <label for="phone">Phone *</label>
    </div>

    <!-- Email -->
    <div class="input-container">
      <input type="email" name="email" id="email" placeholder=" ">
      <label for="email">Email</label>
    </div>

    <!-- Company -->
    <div class="input-container">
      <input type="text" name="company" id="company" placeholder=" ">
      <label for="company">Company</label>
    </div>

    <!-- Designation -->
    <div class="input-container">
      <select id="designation" name="designation">
        <option value="">Select Designation</option>
        <option value="Executive">Executive</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
        <option value="Founder">Founder</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="designationOther" name="designationOther" placeholder="Enter your designation" style="display:none;">
    </div>

    <!-- Country -->
    <div class="input-container">
      <select id="country" name="country">
        <option value="India" selected>India</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="countryOther" name="countryOther" placeholder="Enter country" style="display:none;">
    </div>

    <!-- State -->
    <div class="input-container">
      <select id="state" name="state">
        <option value="">Select State</option>
      </select>
      <input type="text" id="stateOther" name="stateOther" placeholder="Enter state" style="display:none;">
    </div>

    <!-- City -->
    <div class="input-container">
      <select id="city" name="city">
        <option value="">Select City</option>
      </select>
      <input type="text" id="cityOther" name="cityOther" placeholder="Enter city" style="display:none;">
    </div>

    <!-- Business Type -->
    <div class="input-container">
      <select id="business" name="business">
        <option value="">Select Business</option>
        <option value="Employee">Employee</option>
        <option value="Trader">Trader</option>
        <option value="Exporter">Exporter</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Certification Services">Certification Services</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="businessOther" name="businessOther" placeholder="Enter business type" style="display:none;">
    </div>

    <!-- Visiting Card Front -->
    <div class="input-container">
      <input type="file" name="vcFront" id="vcFront" accept="image/*">
      <label for="vcFront">Visiting Card (Front)</label>
    </div>

    <!-- Visiting Card Back -->
    <div class="input-container">
      <input type="file" name="vcBack" id="vcBack" accept="image/*">
      <label for="vcBack">Visiting Card (Back)</label>
    </div>

    <!-- Hidden Location Inputs -->
    <input type="hidden" id="latitude" name="latitude">
    <input type="hidden" id="longitude" name="longitude">

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</main>

<!-- Popup -->
<div id="formPopup" class="form-popup">Form submitted successfully!</div>

<!-- Scripts -->
<script src="form-script.js" defer></script>
<script>
  // Automatically capture and persist location
  function autoCaptureLocation() {
    const latInput = document.getElementById("latitude");
    const lonInput = document.getElementById("longitude");

    if ("geolocation" in navigator) {
      const storedLat = localStorage.getItem("lastLatitude");
      const storedLon = localStorage.getItem("lastLongitude");

      if (storedLat && storedLon) {
        latInput.value = storedLat;
        lonInput.value = storedLon;
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          latInput.value = pos.coords.latitude;
          lonInput.value = pos.coords.longitude;
          localStorage.setItem("lastLatitude", pos.coords.latitude);
          localStorage.setItem("lastLongitude", pos.coords.longitude);
        },
        err => {
          console.warn("Location access denied or unavailable.", err.message);
        },
        { enableHighAccuracy: true, timeout: 5000 }
      );
    } else {
      console.warn("Geolocation not supported by this browser.");
    }
  }

  autoCaptureLocation();
  setInterval(autoCaptureLocation, 30000); // Refresh location every 30s

  // Dark/Light mode toggle
  const toggle = document.getElementById("darkModeSwitch");
  const root = document.documentElement;

  if(localStorage.getItem("theme") === "dark"){
    root.setAttribute("data-theme", "dark");
    toggle.checked = true;
  }

  toggle.addEventListener("change", () => {
    if(toggle.checked){
      root.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark");
    } else {
      root.setAttribute("data-theme", "light");
      localStorage.setItem("theme", "light");
    }
  });
</script>

</body>
</html>
