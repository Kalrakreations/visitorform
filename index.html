<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <p><a href="#">My Form</a></p>
    </div>
  </header>

  <!-- Form -->
  <div class="form-container">
    <h1>Submit Details</h1>
    <form id="userForm">

      <!-- Name -->
      <div class="input-container">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Name</label>
      </div>

      <!-- Phone -->
      <div class="input-container">
        <input type="tel" id="phone" name="phone" placeholder=" " required>
        <label for="phone">Phone</label>
      </div>

      <!-- State -->
      <div class="input-container">
        <select id="state" name="state" required>
          <option value="" disabled selected hidden></option>
        </select>
        <label for="state">State</label>
      </div>

      <!-- File -->
      <div class="input-container">
        <input type="file" id="file" name="file">
        <label for="file">Upload File</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Popup -->
  <div id="formPopup" class="form-popup">Form submitted successfully!</div>

  <!-- JavaScript -->
  <script>
    // ✅ Populate states correctly
    const states = [
      "Andhra Pradesh","Arunachal Pradesh","Assam","Bihar","Chhattisgarh",
      "Delhi","Goa","Gujarat","Haryana","Himachal Pradesh","Jharkhand",
      "Karnataka","Kerala","Madhya Pradesh","Maharashtra","Manipur","Meghalaya",
      "Mizoram","Nagaland","Odisha","Punjab","Rajasthan","Sikkim","Tamil Nadu",
      "Telangana","Tripura","Uttar Pradesh","Uttarakhand","West Bengal"
    ];
    const stateSelect = document.getElementById("state");
    states.forEach(st => {
      const opt = document.createElement("option");
      opt.value = st;
      opt.textContent = st;
      stateSelect.appendChild(opt);
    });

    // ✅ Form validation
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      // Name only alphabets & spaces
      if (!/^[A-Za-z\s]+$/.test(name)) {
        showPopup("Name must only contain alphabets.", true);
        return;
      }

      // Phone only + and numbers
      if (!/^\+?[0-9]+$/.test(phone)) {
        showPopup("Phone must only contain + and numbers.", true);
        return;
      }

      // ✅ Success
      showPopup("Form submitted successfully!", false);
      this.reset();

      // Auto-refresh after success
      setTimeout(() => location.reload(), 1200);
    });

    // ✅ Popup helper
    function showPopup(message, isError=false) {
      const popup = document.getElementById("formPopup");
      popup.textContent = message;
      popup.classList.toggle("error", isError);
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2500);
    }
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
