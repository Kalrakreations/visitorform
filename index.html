<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Form - Sahil Kalra</title>
<link rel="stylesheet" href="form-style.css">

<style>
/* ------------------ CSS ------------------ */
body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}
.site-header {
  background-color: #343a40;
  color: #fff;
  padding: 10px 20px;
}
.site-header a {
  color: #fff;
  text-decoration: none;
}
.form-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.form-container h1 {
  text-align: center;
  margin-bottom: 20px;
}
.input-container {
  position: relative;
  margin-bottom: 20px;
}
input, select {
  width: 100%;
  padding: 12px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 16px;
}
input:focus, select:focus {
  border-color: #007bff;
}
label {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #999;
  pointer-events: none;
  transition: 0.3s ease all;
}
input:not(:placeholder-shown) + label,
select:not([value=""]) + label {
  top: -8px;
  left: 8px;
  font-size: 12px;
  background: #fff;
  padding: 0 5px;
  color: #007bff;
}
.glow-success {
  border: 2px solid #28a745 !important;
  box-shadow: 0 0 8px #28a745;
}
.submit-btn {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}
.submit-btn.loading {
  opacity: 0.7;
  pointer-events: none;
}
.form-popup {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 25px;
  border-radius: 5px;
  background-color: #28a745;
  color: #fff;
  font-weight: bold;
  z-index: 1000;
}
.form-popup.error {
  background-color: #dc3545;
}
</style>
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <p>
      <a href="https://www.linkedin.com/in/skalra1999/" target="_blank">
        Sahil Kalra
      </a> | +91 9646290118
    </p>
  </div>
</header>

<main class="form-container">
  <h1>Visitor Form</h1>
  <form id="customerForm" autocomplete="off">
    <!-- Event Name -->
    <div class="input-container">
      <input type="text" name="eventName" placeholder=" " id="eventName">
      <label for="eventName">Event Name</label>
    </div>

    <!-- Name -->
    <div class="input-container">
      <input type="text" name="name" placeholder=" " id="name" required>
      <label for="name">Name *</label>
    </div>

    <!-- Phone -->
    <div class="input-container">
      <input type="tel" name="phone" placeholder=" " id="phone" required>
      <label for="phone">Phone *</label>
    </div>

    <!-- Email -->
    <div class="input-container">
      <input type="email" name="email" placeholder=" " id="email">
      <label for="email">Email</label>
    </div>

    <!-- Company -->
    <div class="input-container">
      <input type="text" name="company" placeholder=" " id="company">
      <label for="company">Company</label>
    </div>

    <!-- Designation -->
    <div class="input-container">
      <select id="designation" name="designation">
        <option value="">Select Designation</option>
        <option value="Executive">Executive</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
        <option value="Founder">Founder</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="designationOther" name="designationOther" placeholder="Enter your designation" style="display:none;">
    </div>

    <!-- Country -->
    <div class="input-container">
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="countryOther" name="countryOther" placeholder="Enter country" style="display:none;">
    </div>

    <!-- State -->
    <div class="input-container">
      <select id="state" name="state">
        <option value="">Select State</option>
      </select>
      <input type="text" id="stateOther" name="stateOther" placeholder="Enter state" style="display:none;">
    </div>

    <!-- City -->
    <div class="input-container">
      <select id="city" name="city">
        <option value="">Select City</option>
      </select>
      <input type="text" id="cityOther" name="cityOther" placeholder="Enter city" style="display:none;">
    </div>

    <!-- Business Type -->
    <div class="input-container">
      <select id="business" name="business">
        <option value="">Select Business</option>
        <option value="Employee">Employee</option>
        <option value="Trader">Trader</option>
        <option value="Exporter">Exporter</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Certification Services">Certification Services</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="businessOther" name="businessOther" placeholder="Enter business type" style="display:none;">
    </div>

    <!-- Visiting Card Front -->
    <div class="input-container">
      <input type="file" name="vcFront" id="vcFront" accept="image/*">
      <label for="vcFront">Visiting Card (Front)</label>
    </div>

    <!-- Visiting Card Back -->
    <div class="input-container">
      <input type="file" name="vcBack" id="vcBack" accept="image/*">
      <label for="vcBack">Visiting Card (Back)</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</main>

<div id="formPopup" class="form-popup">Form submitted successfully!</div>

<script src="form-script.js"></script>
</body>
</html>
