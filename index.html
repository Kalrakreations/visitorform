<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Form - Sahil Kalra</title>
<link rel="stylesheet" href="form-style.css">

<!-- Favicon & PWA icons -->
<link rel="icon" href="/icons/icon192.png">
<link rel="apple-touch-icon" href="/icons/icon192.png">
<link rel="manifest" href="/manifest.json">

<!-- Theme color for browser -->
<meta name="theme-color" content="#007bff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- Dark Mode Support -->
<style>
@media (prefers-color-scheme: dark) {
  body { background: #121212; color: #eee; }
  .form-container { background: #1e1e1e; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
  .site-header { background: #1a1a1a; color: #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
  input, select { background: #2a2a2a; color: #eee; border: 1px solid #555; }
  input:focus, select:focus { border-color: #0d6efd; box-shadow: 0 0 5px rgba(13,110,253,0.5); }
  .submit-btn { background: #0d6efd; color: #fff; }
  .submit-btn:hover { background: #084298; }
  .form-popup { color: #fff; }
}
</style>

</head>
<body>

<header class="site-header">
  <div class="header-left">
    <p>
      <a href="https://www.linkedin.com/in/skalra1999/" target="_blank" style="text-decoration:none; color:inherit; font-weight:600;">
        Sahil Kalra
      </a> | +91 9646290118
    </p>
  </div>
</header>

<main class="form-container">
  <h1>Visitor Form</h1>
  <form id="customerForm" autocomplete="off">
    <!-- Event Name -->
    <div class="input-container">
      <input type="text" name="eventName" placeholder=" " id="eventName">
      <label for="eventName">Event Name</label>
    </div>

    <!-- Name -->
    <div class="input-container">
      <input type="text" name="name" placeholder=" " id="name" required>
      <label for="name">Name *</label>
    </div>

    <!-- Phone -->
    <div class="input-container">
      <input type="tel" name="phone" placeholder=" " id="phone" required>
      <label for="phone">Phone *</label>
    </div>

    <!-- Email -->
    <div class="input-container">
      <input type="email" name="email" placeholder=" " id="email">
      <label for="email">Email</label>
    </div>

    <!-- Company -->
    <div class="input-container">
      <input type="text" name="company" placeholder=" " id="company">
      <label for="company">Company</label>
    </div>

    <!-- Designation -->
    <div class="input-container">
      <select id="designation" name="designation">
        <option value="">Select Designation</option>
        <option value="Executive">Executive</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
        <option value="Founder">Founder</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="designationOther" name="designationOther" placeholder="Enter your designation" style="display:none;">
    </div>

    <!-- Country -->
    <div class="input-container">
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="countryOther" name="countryOther" placeholder="Enter country" style="display:none;">
    </div>

    <!-- State -->
    <div class="input-container">
      <select id="state" name="state">
        <option value="">Select State</option>
      </select>
      <input type="text" id="stateOther" name="stateOther" placeholder="Enter state" style="display:none;">
    </div>

    <!-- City -->
    <div class="input-container">
      <select id="city" name="city">
        <option value="">Select City</option>
      </select>
      <input type="text" id="cityOther" name="cityOther" placeholder="Enter city" style="display:none;">
    </div>

    <!-- Business Type -->
    <div class="input-container">
      <select id="business" name="business">
        <option value="">Select Business</option>
        <option value="Employee">Employee</option>
        <option value="Trader">Trader</option>
        <option value="Exporter">Exporter</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Certification Services">Certification Services</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="businessOther" name="businessOther" placeholder="Enter business type" style="display:none;">
    </div>

    <!-- Visiting Card Front -->
    <div class="input-container">
      <input type="file" name="vcFront" id="vcFront" accept="image/*">
      <label for="vcFront">Visiting Card (Front)</label>
    </div>

    <!-- Visiting Card Back -->
    <div class="input-container">
      <input type="file" name="vcBack" id="vcBack" accept="image/*">
      <label for="vcBack">Visiting Card (Back)</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</main>

<div id="formPopup" class="form-popup">Form submitted successfully!</div>

<!-- JS -->
<script src="form-script.js"></script>

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered.', reg))
      .catch(err => console.error('Service Worker registration failed:', err));
  });
}
</script>

</body>
</html>
