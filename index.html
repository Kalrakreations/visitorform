<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Form - Sahil Kalra</title>
<link rel="stylesheet" href="form-style.css">
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <p>Sahil Kalra | +91 9646290118</p>
  </div>
</header>

<main class="form-container">
  <h1>Visitor Form</h1>
  <form id="customerForm">

    <label>Event Name</label>
    <div class="input-container">
      <input type="text" name="eventName" placeholder="Event Name">
      <span class="tick">&#10004;</span>
    </div>

    <label>Name *</label>
    <div class="input-container">
      <input type="text" name="name" placeholder="Full Name" required>
      <span class="tick">&#10004;</span>
    </div>

    <label>Phone *</label>
    <div class="input-container">
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <span class="tick">&#10004;</span>
    </div>

    <label>Email</label>
    <div class="input-container">
      <input type="email" name="email" placeholder="Email">
      <span class="tick">&#10004;</span>
    </div>

    <label>Company</label>
    <div class="input-container">
      <input type="text" name="company" placeholder="Company Name">
      <span class="tick">&#10004;</span>
    </div>

    <label>Designation</label>
    <div class="input-container">
      <select id="designation" name="designation">
        <option value="">Select</option>
        <option value="Executive">Executive</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
        <option value="Founder">Founder</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="designationOther" name="designationOther" placeholder="Enter your designation" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <label>Country</label>
    <div class="input-container">
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="countryOther" name="countryOther" placeholder="Enter country" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <label>State</label>
    <div class="input-container">
      <select id="state" name="state">
        <option value="">Select State</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="stateOther" name="stateOther" placeholder="Enter state" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <label>City</label>
    <div class="input-container">
      <select id="city" name="city">
        <option value="">Select City</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="cityOther" name="cityOther" placeholder="Enter city" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <label>Business Type</label>
    <div class="input-container">
      <select id="business" name="business">
        <option value="">Select</option>
        <option value="Employee">Employee</option>
        <option value="Trader">Trader</option>
        <option value="Exporter">Exporter</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Certification Services">Certification Services</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="businessOther" name="businessOther" placeholder="Enter business type" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <label>Visiting Card Front</label>
    <div class="input-container">
      <input type="file" id="vcFront" name="vcFront">
      <span class="tick">&#10004;</span>
    </div>

    <label>Visiting Card Back</label>
    <div class="input-container">
      <input type="file" id="vcBack" name="vcBack">
      <span class="tick">&#10004;</span>
    </div>

    <button type="submit">Submit</button>
    <p id="formMessage"></p>
  </form>
</main>

<div id="formPopup" class="form-popup">Form submitted successfully!</div>

<script src="form-script.js"></script>
</body>
</html>
