<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Form - Sahil Kalra</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="form-style.css">
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <p>Sahil Kalra | +91 9646290118</p>
  </div>
</header>

<main class="form-container">
  <h1>Visitor Form</h1>
  <form id="customerForm">

    <!-- Event Name -->
    <div class="input-container">
      <input type="text" name="eventName" required>
      <label>Event Name</label>
      <span class="tick">&#10004;</span>
    </div>

    <!-- Name -->
    <div class="input-container">
      <input type="text" name="name" required>
      <label>Name *</label>
      <span class="tick">&#10004;</span>
    </div>

    <!-- Phone -->
    <div class="input-container">
      <input type="tel" name="phone" required>
      <label>Phone *</label>
      <span class="tick">&#10004;</span>
    </div>

    <!-- Email -->
    <div class="input-container">
      <input type="email" name="email">
      <label>Email</label>
      <span class="tick">&#10004;</span>
    </div>

    <!-- Company -->
    <div class="input-container">
      <input type="text" name="company">
      <label>Company</label>
      <span class="tick">&#10004;</span>
    </div>

    <!-- Designation -->
    <div class="input-container">
      <select id="designation" name="designation">
        <option value="">Select Designation</option>
        <option value="Executive">Executive</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
        <option value="Founder">Founder</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="designationOther" name="designationOther" placeholder="Enter your designation" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <!-- Country -->
    <div class="input-container">
      <select id="country" name="country">
        <option value="India">India</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="countryOther" name="countryOther" placeholder="Enter country" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <!-- State -->
    <div class="input-container">
      <select id="state" name="state">
        <option value="">Select State</option>
      </select>
      <input type="text" id="stateOther" name="stateOther" placeholder="Enter state" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <!-- City -->
    <div class="input-container">
      <select id="city" name="city">
        <option value="">Select City</option>
      </select>
      <input type="text" id="cityOther" name="cityOther" placeholder="Enter city" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <!-- Business -->
    <div class="input-container">
      <select id="business" name="business">
        <option value="">Select Business Type</option>
        <option value="Employee">Employee</option>
        <option value="Trader">Trader</option>
        <option value="Exporter">Exporter</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Certification Services">Certification Services</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" id="businessOther" name="businessOther" placeholder="Enter business type" style="display:none;">
      <span class="tick">&#10004;</span>
    </div>

    <!-- Visiting Card Images -->
    <div class="input-container">
      <label>Visiting Card Front</label>
      <input type="file" id="vcFront" name="vcFront" accept="image/*">
    </div>
    <div class="input-container">
      <label>Visiting Card Back</label>
      <input type="file" id="vcBack" name="vcBack" accept="image/*">
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</main>

<div id="formPopup" class="form-popup">Form submitted successfully!</div>

<script src="form-script.js"></script>
</body>
</html>
