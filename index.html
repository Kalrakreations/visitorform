<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =============================================================
       FINAL FORM HTML FILE
       =============================================================
       Features:
       1. Responsive, modern form with transparent header.
       2. Light/Dark theme toggle with iOS-style animated sun/moon.
       3. Input glow effects:
          - Blue glow on focus
          - Red glow on invalid
          - Green glow on valid (e.g., 10-digit Indian phone number)
       4. Dropdowns:
          - Country (default: India)
          - State & City (auto-populated, only active if relevant)
          - Designation & Business Type (mapped to Department + Assigned Person)
       5. Submit Button:
          - Ripple effect
          - Shows ‚ÄúSubmitting‚Ä¶‚Äù + animated spinner
          - Turns green with ‚ÄúSuccess‚Äù after submission
       6. Offline Support:
          - Service worker + manifest + offline.html (linked separately)
       ============================================================= -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Form - Final Version</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/icon-192.png">

</head>
<body>
  <!-- =============================================================
       HEADER SECTION
       ============================================================= -->
  <header class="app-header">
    <h1>Visitor Registration Form</h1>
    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
      <input type="checkbox" id="themeSwitch">
      <label for="themeSwitch" class="toggle-label">
        <span class="toggle-sun">‚òÄÔ∏è</span>
        <span class="toggle-moon">üåô</span>
      </label>
    </div>
  </header>

  <!-- =============================================================
       MAIN FORM
       ============================================================= -->
  <main>
    <form id="visitorForm" method="POST" action="https://script.google.com/macros/s/AKfycbzY9kqgmXX6Xr-0mFS3SCMPGf3vGgj2r4iSs1F7JeUdPSXUP92GqwqwLZI_ag7tLi1tYA/exec">

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required></select>
      </div>

      <!-- State -->
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state"></select>
      </div>

      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <select id="city" name="city"></select>
      </div>

      <!-- Designation -->
      <div class="form-group">
        <label for="designation">Designation</label>
        <select id="designation" name="designation" required>
          <option value="">Select your designation</option>
          <option value="Owner">Owner</option>
          <option value="Manager">Manager</option>
          <option value="Executive">Executive</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Business Type -->
      <div class="form-group">
        <label for="businessType">Business Type</label>
        <select id="businessType" name="businessType" required>
          <option value="">Select business type</option>
          <option value="Exporter">Exporter</option>
          <option value="International Certification">International Certification</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <option value="Ecommerce Services">Ecommerce Services</option>
          <option value="Trader">Trader</option>
          <option value="Retailer">Retailer</option>
          <option value="Wholesaler">Wholesaler</option>
          <option value="Distributor">Distributor</option>
          <option value="Marketing">Marketing</option>
          <option value="Quality">Quality</option>
          <option value="Hotels">Hotels</option>
          <option value="HOReCa">HOReCa</option>
        </select>
      </div>

      <!-- Hidden Department + Assigned Person -->
      <input type="hidden" id="department" name="department">
      <input type="hidden" id="assignedPerson" name="assignedPerson">

      <!-- Remarks -->
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks" placeholder="Additional notes..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" class="ripple">Submit</button>
    </form>
  </main>

  <!-- =============================================================
       SCRIPTS
       ============================================================= -->
  <script src="script.js"></script>
</body>
</html>
